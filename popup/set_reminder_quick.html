<html>
  <head>
    <title> Set Reminder Quick </title>

    <meta charset="utf-8">
    <meta name="description" content="Assistant Reminder Quick Set">
    <meta name="keywords" content="arunava, reminder">
    <meta name="author" content="Arunava Chakraborty">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <!-- Bootstrap 4 CSS link -->
  	<link rel="stylesheet" href="../dependencies/bootstrap.min.css">

  	<!-- Bootstrap 4 JS link -->
  	<script src="../dependencies/jquery.min.js"></script>
  	<script src="../dependencies/popper.min.js"></script>
    <script src="../dependencies/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container-fluid">

      <div class="margin--top-10"></div>

      <div class="row">
        <div class="col-12">
          <span> Assistant Reminder </span>
          <button type="button" id="id--view-all-btn" class="btn btn-outline-primary btn-sm float-right"> View all </button>
        </div>
      </div>

      <div class="margin--top-10"></div>

      <div class="row">
        <div class="col-12">
          <textarea id="id--the-reminder" rows=5 cols=35 maxlength="60"></textarea>
        </div>
      </div>

      <div class="margin--top-10"></div>

      <div class="row">
        <div class="col-12">
          <span> Remind me in: </span>
          <form>

            <div class="form-group">
              <label for="id--date-selector-quick"> Pick a Date </label>
                <input id="id--date" type="date">
            </div>

            <div class="form-group float-left">
              <label for="id--hour-selector-quick"> Hours </label>
              <select name="name--select-hours" class="form-control float-left" id="id--hour-selector-quick">
              </select>
            </div>

            <div class="form-group float-left">
              <label for="id--min-selector-quick"> Minutes </label>
              <select name="name--select-mins" class="form-control float-left" id="id--min-selector-quick">
              </select>
            </div>

            <div class="form-group float-left">
              <label for="id--sec-selector-quick"> Seconds </label>
              <select name="name--select-secs" class="form-control float-left" id="id--sec-selector-quick">
              </select>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <form>
            <div class="form-group">
              <label for="id--color-selector"> Color: </label>
              <select name="name--select-color" class="form-control" id="id--color-selector">
              </select>
            </div>
          </form>
        </div>
      </div>

      <div class="margin--top-10"></div>

      <div class="row">
        <div class="col-12">
          <button type="button" id="id--cancel-btn" class="btn btn-secondary btn-sm float-left" href="#"> Cancel </button>
          <button type="button" id="id--save-btn" class="btn btn-success btn-sm float-right" href="#"> Save </button>
        </div>
      </div>

        <div class="margin--top-10"></div>

    </div>
    <script src="./script.js"></script>
  </body>

</html>
