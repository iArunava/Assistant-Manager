<html>
  <head>

    <meta charset="utf-8">
    <meta name="description" content="Assistant Reminder Quick Set">
    <meta name="keywords" content="arunava, reminder">
    <meta name="author" content="Arunava Chakraborty">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <!-- Bootstrap 4 CSS link -->
  	<link rel="stylesheet" href="../dependencies/bootstrap.min.css">

  	<!-- Bootstrap 4 JS link -->
  	<script src="../dependencies/jquery.min.js"></script>
  	<script src="../dependencies/popper.min.js"></script>
    <script src="../dependencies/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">

      <div class="margin--top-10"></div>

      <div class="row">
        <div class="col-12 class--just-center">
          <p class="class--title"> <span class="class--theme-color">A</span>ssistant Reminder </p>
          <hr class="hr--title"/>
        </div>
      </div>

      <div class="row">
        <div class="col-12 class--just-center">
          <form class="float-right">
            <div class="form-group">
              <label for="id--snooze-mins"> Set Snooze time <small> in Minutes </small></label>
              <select name="name--select-snooze-time" class="form-control" id="id--select-snooze-mins"></select>
            </div>
          </form>
          <button id="id--delete-all" class="btn btn-sm btn-outline-danger"> Remove all reminders </button>
        </div>
      </div>

      <div class="margin--top-20"></div>

      <div class="row">
        <div class="col-12">
          <p class="class--sub-title"> <span class="class--theme-color">O</span>ngoing Reminders </p>
          <hr class="hr--subtitle"/>
          <div id="id--no-ong-rmd" class="class--display-none class--text-center"><p> No Ongoing Reminders</p></div>
          <div id="div--ongoing-reminders"></div>
        </div>
      </div>

      <div class="margin--top-20"></div>

      <hr/>

      <div class="row">
        <div class="col-12">
          <p class="class--sub-title"> <span class="class--theme-color">U</span>pcoming Reminders </p>
          <hr class="hr--subtitle"/>
          <div id="id--no-upc-rmd" class="class--display-none class--text-center"><p> No Upcoming Reminders</p></div>
          <div id="div--upcoming-reminders"></div>
        </div>
      </div>

      <div class="margin--top-20"></div>
    </div>

    <script src="./viewallscript.js"></script>
    <script src="./../background.js"></script>
  </body>
</html>
